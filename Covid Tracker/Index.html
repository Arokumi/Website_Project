<!doctype html>
<html lang="en">
    <!-- Head -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="https://coronavirus.dc.gov/sites/default/files/dc/sites/coronavirus/page_content/images/DC%20CAN_Icon2_Gray%20%282%29.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <title>
        Dr. Aro's Covid Tracker
    </title>
  </head>

  <!-- Body -->
  <body>
    <!-- Content -->
    <div>
        <div class="title">
            <h1>Covid Tracker</h1>
            <br>
            <h3 id="country">Indonesia</h3>
            <br>
            <input type="text" name="countryinput" id='countryinput' placeholder="(Case Sensitive)">
            <input type="submit" value="submit" onclick="countryInput()">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="p-3 border bg-light">Total Deaths: <p id="totaldeath">0</p></div>
                </div>
                <div class="col-4">
                    <div class="p-3 border bg-light">Total Cases: <p id="totalcase">0</p></div>
                </div>
                <div class="col-4">
                    <div class="p-3 border bg-light">Total Tests: <p id="totaltest">0</p></div>
                </div>
                <div class="col-4">
                    <div class="p-3 border bg-light">Active Cases: <p id="caseactive">0</p></div>
                </div>
                <div class="col-4">
                    <div class="p-3 border bg-light">New Cases: <p id="casenew">0</p></div>
                </div>
                <div class="col-4">
                    <div class="p-3 border bg-light">Recovered Cases: <p id="caserecover">0</p></div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
