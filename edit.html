<!DOCTYPE html>
<head>
    <title>Edit Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="resources/logo.png" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
    <script src="main.js"></script>
    <Header class="topnav">
        <!-- nav menu -->

        <nav class="navbar">
            <ul class="header_nav">
                <li class="nav_logo">
                    <a href="http://127.0.0.1:5500/portofolio.html"><img src="resources/logo.png" alt="" id="home_button"></a>
                </li>
                <li class="nav_text"><a href="#">Product</a></li>
                <li class="nav_text"><a href="#">Gallery</a></li>
                <li class="nav_text"><a href="#">Blog</a></li>
                <li class="nav_text"><a href="http://127.0.0.1:5500/portofolio.html">My Profile</a></li>
            </ul>
        </nav>
    </Header>
    <div style="margin: 40px 80px 40px 80px ; border-radius: 20px;  box-shadow: 0px 8px 5px #d9d8d8; background-color: rgb(246, 246, 246); outline: solid; outline-width: 1px; outline-color: #d9d8d8;">
        <div style="padding: 30px 30px 30px 30px;">
            <form action="" class="editForm" onsubmit="submitFn()">
                <label for="username">Username</label><br>
                <input type="text" name="username" id="username"><br>
                <p id="test"></p>
    
                <label for="occupation">Occupation</label><br>
                <input type="text" name="occupation" id="occupation"><br>
    
                <label for="description">Description</label><br>
                <input type="text" name="description" id="description"><br>
    
                <label for="availability">Availability</label><br>
                <input type="radio" name="availability" id="availability" value="Full-Time"> Full-Time<br>
                <input type="radio" name="availability" id="availability" value="Part-Time"> Part-Time<br>
    
                <label for="age">Age</label><br>
                <input type="number" name="age" id="age"><br>
    
                <label for="location">Location</label><br>
                <input type="text" name="location" id="location"><br>
    
                <label for="experience">Experience</label><br>
                <input type="text" name="experience" id="experience"><br>
    
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email"><br>
    
                <label for="pnumber">Phone Number</label><br>
                <input type="number" name="pnumber" id="pnumber"><br>
    
                <input type="submit" value="Submit" onclick="submitData()"  >
            </form>

        </div>

    </div>
</body>
